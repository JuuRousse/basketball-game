<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Basketball - JS DOM Events</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="basketball">
    <div class="field">
      <div class="ball">
        <img src="./assets/ball.png" alt="">
      </div>
      <div class="basket-zone-left"></div>
      <div class="basket-zone-right"></div>
    </div>
    <div class="scores">
      <div class="team-score">Team A: <span class="js-score-a">0</span></div>
      <div class="team-score">Team B: <span class="js-score-b">0</span></div>
    </div>
    <div class="score-messages">
      <div class="score-for-team-a">Team A score!</div>
      <div class="score-for-team-b">Team B score!</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
